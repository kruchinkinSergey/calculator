<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__inner">
                <div class="calculator__top">
                    <p class="calculator__value"></p>
                </div>
                <div class="calculator__btns">
                    <button class="btn">C</button>
                    <button class="btn">â‡¦</button>
                    <button class="btn operator__btn" value=".">.</button>
                    <button class="btn operator__btn" value="/">/</button>
                    <button class="btn visible__btn" value="7">7</button>
                    <button class="btn visible__btn" value="8">8</button>
                    <button class="btn visible__btn" value="9">9</button>
                    <button class="btn operator__btn" value="*">x</button>
                    <button class="btn visible__btn" value="4">4</button>
                    <button class="btn visible__btn" value="5">5</button>
                    <button class="btn visible__btn" value="6">6</button>
                    <button class="btn operator__btn" value="-">-</button>
                    <button class="btn visible__btn" value="1">1</button>
                    <button class="btn visible__btn" value="2">2</button>
                    <button class="btn visible__btn" value="3">3</button>
                    <button class="btn operator__btn" value="+">+</button>
                    <button class="btn visible__btn" value="(">(</button>
                    <button class="btn visible__btn" value="0">0</button>
                    <button class="btn visible__btn" value=")">)</button>
                    <button class="btn equals__btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
